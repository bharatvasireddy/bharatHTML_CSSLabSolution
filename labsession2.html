<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet"  href="formlab.css" >
    </head>
    <body>
        <div>
            
            <form id="form" action="Message.html">
                <table>   
                    <tr><td><h3>Create Gmail Account</h3></td></tr> 
                    <tr>
                        <td> <input type="text" name="username" id="un" placeholder="Full Name" /> </td>
                    </tr>
                    <tr>
                        <td> <input type="number" name="number" id="num" placeholder="Contact Number" min=6000000000 max=9999999999 /></td>
                    </tr>
                    <tr>
                        <td> <input type="email" name="email" id="email" placeholder="Enter Email id" /> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>
                            <button type="reset">Reset</button>
                            
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
    </body>
</html>
